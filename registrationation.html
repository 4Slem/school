<!doctype html>
<html lang="en">
    <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                   <div class="form-wrapper">
                        <h3 class="text-center">Registration</h3>
                       <form>
                            <div class="form-group">
                                <label for="regEmail">Email</label>
                                <input type="email" class="form-control" id="regEmail" placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <label for="regName">First name</label>
                                <input type="text" class="form-control" id="regName" placeholder="Enter name">
                            </div>

                            <div class="form-group">
                                <label for="regSurName">Last name</label>
                                <input type="text" class="form-control" id="regSurName" placeholder="Enter surname">
                            </div>

                            <div class="form-group">
                                <label for="regGroup">Group</label>
                                <select class="form-control" id="regGroup">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="regPassword">Password</label>
                                <input type="password" class="form-control" id="regPassword" placeholder="Enter password">
                            </div>

                            <div class="form-group">
                                <label for="regPassword2">Repeat password</label>
                                <input type="password" class="form-control" id="regPassword2" placeholder="Repeat password">
                            </div>

                            <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                <input type="checkbox" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">I accept the agreement</span>
                            </label>

                            <div class="col-auto form-btn">
                                <button type="submit" class="btn btn-primary">Registration</button>
                                <button type="submit" class="btn btn-danger">Login</button>
                            </div>
                       </form>
                   </div>
                </div>
                <div class="col-md-4"></div>
            </div> 
        </div>



        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
